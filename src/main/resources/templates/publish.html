<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body >

<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >

            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" METHOD="post">
                <div class="form-group">
                    <label for="title" >问题标题（简明扼要）</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="问题标题..." th:text="${title}">
                </div>
                <div class="form-group">
                    <label for="title" >问题补充（参照指南）</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="title" >添加标签：</label>
                    <input type="text" name="tag" class="form-control" id="tag" placeholder="输入标签以逗号隔开..." th:text="${tag}">

                    <button type="submit" class="btn btn-success btn-publish">发布</button>
                    <div role="alert" class="alert alert-danger" th:text="${error}" th:if="${error != null}"></div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>
                发起问题指南
            </h3>
            问题标签：不超过25字
            <br>选择标签：每个标签用逗号隔开

        </div>
    </div>
</div>
</body>
</html>
